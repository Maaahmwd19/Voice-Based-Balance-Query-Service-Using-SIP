<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="../Styles/style.css">
</head>

<body>

    <!-- Header Section -->
    <header class="admin-header">
        <h1 class="admin-title">Admin Panel</h1>
        <nav class="admin-nav">
            <button class="btn admin-nav-btn" id="homeBtn">Home</button>
            <button class="btn admin-nav-btn" id="addUserBtn">Add User</button>
            <button class="btn admin-nav-btn" id="logoutBtn">Logout</button>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="admin-main">
        <table class="user-table">
            <thead>
                <tr>
                    <th>Phone Number</th>
                    <th>Balance</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="userList"></tbody>
        </table>
    </main>

    <!-- Delete Modal -->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
            <p id="deleteMessage">Are you sure you want to delete this user?</p>
            <div class="modal-actions">
                <button id="confirmDelete" class="btn-danger">Yes, Delete</button>
                <button id="cancelDelete" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h2>Update Balance</h2>
            <input type="number" id="newBalance" placeholder="Enter new balance" class="modal-input">
            <button id="saveBalance" class="btn-primary">Save</button>
        </div>
    </div>

    <!-- Add User Modal -->
    <div id="addUserModal" class="modal">
        <div class="modal-content">
            <h2>Add New User</h2>
            <input type="text" id="newPhone" placeholder="Enter phone number" class="modal-input">
            <input type="number" id="newUserBalance" placeholder="Enter balance" class="modal-input">
            <div class="modal-actions">
                <button id="saveUser" class="btn-primary">Add User</button>
                <button id="cancelUser" class="btn-secondary">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="../Scripts/admin.js"></script>
    <script src="../Scripts/logout.js"></script>
</body>

</html>
