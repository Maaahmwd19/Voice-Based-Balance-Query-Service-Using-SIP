<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Admin Dashboard</title>
        <link rel="stylesheet" href="../Styles/style.css">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    </head>
    <body>
        <!-- Header Section -->
        <header class="admin-header">
            <h1 class="admin-title">Balance Managment System </h1>
            <nav class="admin-nav">
                <button class="btn admin-nav-btn" id="logoutBtn">Logout</button>
                <button class="btn admin-nav-btn" id="callLogsBtn">View Call Logs</button>
            </nav>
        </header>
        <!-- Main Content -->
        <main class="admin-main">

            <!-- Action Bar with Add User and Search -->
            <div class="action-bar">
                <div class="search-container">
                    <!-- <input type="text" id="searchInput" placeholder="Search users..." class="search-input"> -->
                    <input type="text" id="searchInput" placeholder="Search MSISDN" onkeyup="searchUsers()" class="search-input">

                </div>
                <button class="btn btn-primary" id="addUserBtn">Add User</button>
            </div>
            <div style="max-height: 1000px; overflow-y: auto;">
                <table class="user-table">
                    <thead>
                        <tr>
                            <th>Phone Number</th>
                            <th>Balance</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="userList"></tbody>
                </table>
            </div>
        </main>

        <!-- Delete Modal -->
        <div id="deleteModal" class="modal">
            <div class="modal-content">
                <p id="deleteMessage">Are you sure you want to delete this
                    user?</p>
                <div class="modal-actions">
                    <button id="confirmDelete" class="btn-danger">Yes,
                        Delete</button>
                    <button id="cancelDelete"
                        class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
        <!-- Update Modal -->
        <div id="updateModal" class="modal">
            <div class="modal-content">
                <h2>Update Balance</h2>
                <input type="number" id="newBalance"
                    placeholder="Enter new balance" class="modal-input">
                <button id="saveBalance" class="btn-primary">Save</button>
            </div>
        </div>
        <!-- Add User Modal -->
        <div id="addUserModal" class="modal">
            <div class="modal-content">
                <h2>Add New User</h2>
                <input type="text" id="newPhone"
                    placeholder="Enter phone number" class="modal-input">
                <input type="number" id="newUserBalance"
                    placeholder="Enter balance" class="modal-input">
                <div class="modal-actions">
                    <button id="saveUser" class="btn-primary">Add User</button>
                    <button id="cancelUser"
                        class="btn-secondary">Cancel</button>
                </div>
            </div>
        </div>
        <!-- Scripts -->
        <script src="../Scripts/admin.js"></script>
        <script src="../Scripts/logout.js"></script>
        <script>
            document.getElementById('callLogsBtn').addEventListener('click', () => {
                window.location.href = 'call_logs.html';
            });
        </script>
    </body>
</html>
